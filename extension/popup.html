<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JobFlow Importer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 12px;
        width: 320px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px;
      }
      label {
        font-size: 12px;
        color: #555;
        display: block;
        margin-bottom: 4px;
      }
      input,
      textarea {
        width: 100%;
        padding: 6px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 12px;
      }
      button {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 4px;
        background: #2563eb;
        color: #fff;
        font-size: 13px;
        cursor: pointer;
      }
      button.secondary {
        background: #e5e7eb;
        color: #111827;
        margin-top: 6px;
      }
      .status {
        font-size: 12px;
        margin-top: 8px;
        color: #1f2937;
      }
    </style>
  </head>
  <body>
    <h1>JobFlow Offer Importer</h1>
    <label for="appUrl">JobFlow URL</label>
    <input id="appUrl" type="url" placeholder="https://anassabbou.github.io/JobFlow/" />

    <label for="position">Position</label>
    <input id="position" type="text" />

    <label for="company">Company</label>
    <input id="company" type="text" />

    <label for="location">Location</label>
    <input id="location" type="text" />

    <label for="jobUrl">Offer URL</label>
    <input id="jobUrl" type="url" />

    <label for="notes">Notes</label>
    <textarea id="notes" rows="3"></textarea>

    <button id="capture">Capture from page</button>
    <button id="open" class="secondary">Open in JobFlow</button>

    <div class="status" id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
